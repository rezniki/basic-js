<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="task">
        <div class="task__container">
            <h2 class="task__title">Введите задачу</h2>
            <input class="task__input" type="text" />
    
            <div class="task__line"></div>
            <div class="task__line"></div>
    
            <div class="task__content">
                <div class="task__card">
                    <div class="task__avatar"></div>
                        <p class="task__name">name</p>
                </div>
            </div>

            <div class="product__content">
                <div class="product__card">
                    <div class="product__image">
                        <p class="product__title">iPhone 14 Pro Max</p>
                    </div>
                </div>
            </div>

            <div class="product__content">
                <div class="product__card">
                    <div class="product__image">
                        <p class="product__title">Samsung Galaxy</p>
                    </div>
                </div>
            </div>

            <div class="product__content">
                <div class="product__card">
                    <div class="product__image">
                        <p class="product__title">Huawei P</p>
                    </div>
                </div>
            </div>

            <div class="product__content">
                <div class="product__card">
                    <div class="product__image">
                        <p class="product__title">Xiaomi Redmi</p>
                    </div>
                </div>
            </div>
            <p class="task__button">add task</p>
        </div>
    </main>
</body>
</html>
